<!DOCTYPE html>

<html xmlns:th="thymeleaf.org">

	<head>

		<title>Listado de Productos</title>

	</head>

	<body bgcolor="#EDE1F5">

		<h1 align="center">Listado de Productos</h1>

		

		<h2 align="center">

			<a th:href="@{RegistrarProducto}" th:text="'nuevo registro'"

			 title="crear nuevo registro" class="btn btn-success"></a>

		</h2>

		<table align="center" border="2">

			<tr>

				<th>CODIGO</th>
				<th>NOMBRE</th>
				<th>PRECIO VENTA</th>
				<th>STOCK</th>
				<th>PRECIO COMPRA</th>
				<th>ESTADO</th>
				<th>DESCRIPCION</th>

				<th colspan="2">Acciones</th>

			</tr>

			<th:block th:each="p:${listado}">

				<tr>

					<td th:text="${p.idProducto}"></td>
					<td th:text="${p.nombre}"></td>
					<td th:text="${p.precioVenta  }"></td>
					<td th:text="${p.stock}"></td>
					<td th:text="${p.precioComp}"></td>
					<td th:text="${p.estado}"></td>
					<td th:text="${p.descrip}"></td>
								
					<td><a th:href="@{editar/}+${p.idProducto}" th:text="Editar" 

					title="Editar Registro" class="btn btn-primary"></a></td>

					<td>

						<a th:href="@{eliminar/}+${p.idProducto}" th:text="Eliminar"
						class="btn btn-warning"></a>					

					</td>

				</tr>				

			</th:block>

			

		</table>>
		

	</body>

	

</html>
